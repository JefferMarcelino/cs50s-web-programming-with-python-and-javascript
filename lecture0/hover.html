<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hover</title>
    <style>
        button {
            width: 200px;
            height: 50px;
            font-size: 24px;
            background-color: rgb(17, 230, 230);
            border: none;
            border-radius: 10px;
        }

        button:hover {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <button>Click Me</button>
</body>
</html>
